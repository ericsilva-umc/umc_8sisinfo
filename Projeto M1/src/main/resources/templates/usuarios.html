<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fast Price - Comparação de Preços</title>
        <link rel="stylesheet" href="/css/style2.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <div class="container">
        <div th:replace="~{fragments/header :: header}"></div>
        <div class="main-content">
            <div th:fragment="content">
                <h1>Usuários</h1>

                <div class="divider"></div>

                <table class="table table-bordered table-striped mt-3">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Senha</th>
                            <th>Acesso</th>
                            <th>Opções</th>
                        </tr>                       
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.nome}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.senha}"></td>
                            <td th:text="${usuario.acesso}"></td>
                            <td>
                                <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{'/usuarios/deletar/' + ${usuario.id}}" class="btn btn-danger btn-sm">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</html>
